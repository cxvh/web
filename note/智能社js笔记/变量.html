<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js常见变量</title>
<script>

var a=12;
console.log(typeof a); // number

a="abcdefg";
console.log(typeof a);	// string

a=true;
console.log(typeof a);	// boolean

a=function(){alert(123);};
console.log(typeof a);	// function

a=document;
console.log(typeof a); // object


console.log(typeof b);	// undefined
var b;
console.log(typeof b);	// undefined

// undefined
// 1.真的没定义
// 2.虽然定义了，但是没有给东西



</script>
</head>
<body>

</body>
</html>
