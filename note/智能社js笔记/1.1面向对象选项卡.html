<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>面向过程的选项卡</title>
<style>
#div1 input{background-color: white;}
#div1 input.active{background-color: yellow;}
#div1 div{width:200px;height:200px;background-color: #ccc;display: none;}
</style>
<script>
window.onload=function()
{
	new TabSwitch("div1");
}

function TabSwitch(id)
{
	var _this=this;
	var oDiv=document.getElementById(id);

	_this.aBtn=oDiv.getElementsByTagName("input");
	_this.aDiv=oDiv.getElementsByTagName("div");

	for(var i=0;i<_this.aBtn.length;i++)
	{
		_this.aBtn[i].index=i;
		_this.aBtn[i].onclick=function()
		{
			_this.DivClick(this);
		};
	}
};
TabSwitch.prototype.DivClick=function(oBtn)
		{
			for(var i=0;i<this.aBtn.length;i++)
			{
				this.aBtn[i].className="";
				this.aDiv[i].style.display="none";
			}
			oBtn.className="active";
			this.aDiv[oBtn.index].style.display="block";
		}
</script>
</head>
<body>
	<div id="div1">
		<input type="button" value="aaa" class="active">
		<input type="button" value="bbb">
		<input type="button" value="ccc">
		<div style="display:block;">aaa</div>
		<div>bbb</div>
		<div>ccc</div>
	</div>
</body>
</html>
