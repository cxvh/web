<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>无缝滚动</title>
<style>
*{
	padding: 0;
	margin: 0;
	list-style: none;
}
#div1{
	margin: 100px auto;
	width: 760px;
	height: 120px;
	overflow: hidden;
	position: relative;
}
#div1 ul{
	position: absolute;
	left: 0;
	top:0;
	width: 200%;
}
#div1 ul li{
	padding: 5px;
	width: 180px;
	height: 120px;
	float: left;
}
#div1 ul li img{
	display: block;
	width: 100%;
	height: 100px;
	border: 1px solid orange;
	border-radius: 4px;
	cursor: pointer;
}
</style>
<script>
window.onload=function()
{
	var oDiv=document.getElementById("div1");
	var oUl=oDiv.getElementsByTagName("ul")[0];
	var speed=2;
	var timer=null;

	oUl.innerHTML=oUl.innerHTML+oUl.innerHTML;

	var move=function()
	{
		if(oUl.offsetLeft<-oDiv.offsetWidth)
		{
			oUl.style.left="0";
		};
		if(oUl.offsetLeft>0)
		{
			oUl.style.left=-oDiv.offsetWidth+"px";
		};
		console.log(oUl.offsetLeft)
		oUl.style.left=oUl.offsetLeft+speed+"px";
	};
	timer=setInterval(move,30);

	oDiv.onmouseover=function()
	{
		clearInterval(timer);
	};
	oDiv.onmouseout=function()
	{
		timer=setInterval(move,30);
	};

	// 扩展，向左，向右


	var oLeft=document.getElementById("left");
	var oRight=document.getElementById("right");

	oLeft.onclick=function(){
		speed=-2;
	};
	oRight.onclick=function(){
		speed=2;
	}
};
</script>
</head>
<body bgColor="#ccc">
<a id="left" href="javascript:">向左走</a>
<a id="right" href="javascript:">向右走</a>
<div id="div1">
	<ul>
		<li><img src="./img/01.jpg" alt=""></li>
		<li><img src="./img/02.jpg" alt=""></li>
		<li><img src="./img/03.jpg" alt=""></li>
		<li><img src="./img/04.jpg" alt=""></li>
	</ul>
</div>
</body>
</html>
