<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js运算符--赋值</title>
</head>
<body>
<script>
window.onload=function()
{
	// = 、+= 、-= 、*= 、/= 、%=
	var i=1;
	i=i+1;
	alert(i); // 2 
	var i=1;
	i++;
	alert(i); // 2

	// i+=123 和 i=i+123 是一样的;
	var i=1;
	i=i+3;
	alert(i); // 4
	var i=1;
	i+=3;
	alert(i); // 4
};
</script>
</body>
</html>
