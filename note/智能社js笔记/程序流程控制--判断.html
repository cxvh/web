	var name = "lvcaodi";
	var sex = "男";
	sex = "女";
	sex = "";
	switch(sex)
	{
		case "男":
			alert(name+"先生，你好");

		case "女":
			alert(name+"先生，你好");
			break;
		default:	// 如果上面的条件都不满足，执行这一句。 default可省略
			alert(name+"你好");
	};

	// 三元运算符/三目运算符 ?: (if（）{}else{}的简写)
	// 条件?语句1:语句2

	var a=12;

	if(a%2 == 0)
	{
		alert("双数");
	}
	else
	{
		alert("单数");
	}
	a%2 == 0?alert("双数"):alert("单数");
};
