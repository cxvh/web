<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>日期获取</title>
<style>
</style>
</head>
<body>
<script>
window.onload=function()
{
	var oDate = new Date();

	alert(oDate.getFullYear());	// 获取当前年份
	alert(oDate.getMonth()+1);	// 获取当前月份
	alert(oDate.getDate());		// 获取当前日份

	var xq=oDate.getDay();		// 获取当前星期
	/* 0,1,2,3,4,5,6 */
	/* 七，一，二，三，四，五，六 */
	xq="er";
	switch(xq)
	{
		case (1):
			alert("今天星期一");
			break;
		case (2):
			alert("今天星期二");
			break;
		case (3):
			alert("今天星期三");
			break;
		case (4):
			alert("今天星期四");
			break;
		case (5):
			alert("今天星期五");
			break;
		case (6):
			alert("今天星期六");
			break;
		case (0):
			alert("今天星期日");
			break;
		default:
			alert("erro");
	}
};
</script>
</body>
</html>
