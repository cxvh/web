<html>
    <head>
        <title>Frameset Example</title>
    </head>
    <frameset rows="160,*">
        <frame src="topFrame.html" name="topFrame"></frame>
        <frameset cols="50%,50%">
            <frame src="leftFrame.html" name="leftFrame"></frame>
            <frame src="rightFrame.html" name="rightFrame"></frame>
        </frameset>
    </frameset>
</html>
